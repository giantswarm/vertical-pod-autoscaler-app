{{- if .Values.admissionController.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: vpa-webhook
  labels:
    app.kubernetes.io/component: admission-controller
    {{- include "vpa.labels" . | nindent 4 }}
spec:
  ports:
    - port: 443
      targetPort: 8000
  selector:
    app.kubernetes.io/component: admission-controller
    {{- include "vpa.selectorLabels" . | nindent 4 }}
{{- end }}
