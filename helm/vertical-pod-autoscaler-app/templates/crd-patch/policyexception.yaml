{{- if .Capabilities.APIVersions.Has "kyverno.io/v2alpha1/PolicyException" }}
apiVersion: kyverno.io/v2alpha1
kind: PolicyException
metadata:
  name: {{ include "vertical-pod-autoscaler.crdPatch.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vertical-pod-autoscaler.crdPatch.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  match:
    any:
    - resources:
        kinds:
        - Job
        - Pod
        names:
        - {{ include "vertical-pod-autoscaler.crdPatch.fullname" . }}*
        namespaces:
        - {{ .Release.Namespace }}
  exceptions:
  - policyName: disallow-capabilities-strict 
    ruleNames:
    - require-drop-all 
    - autogen-require-drop-all
  - policyName: require-run-as-non-root-user
    ruleNames:
    - run-as-non-root-user 
    - autogen-run-as-non-root-user
  - policyName: require-run-as-nonroot 
    ruleNames:
    - run-as-non-root 
    - autogen-run-as-non-root
  - policyName: restrict-volume-types
    ruleNames:
    - restricted-volumes
    - autogen-restricted-volumes
  - policyName: restrict-seccomp-strict
    ruleNames:
    - check-seccomp-strict
    - autogen-check-seccomp-strict
  - policyName: disallow-privilege-escalation
    ruleNames:
    - privilege-escalation 
    - autogen-privilege-escalation
  - policyName: disallow-host-path
    ruleNames:
    - host-path
    - autogen-host-path
{{- end }}
