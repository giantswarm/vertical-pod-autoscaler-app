{{- if .Capabilities.APIVersions.Has "cilium.io/v2" }}
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: vpa-annotate-job-cilium-np
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "-7"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  labels:
    {{- include "vertical-pod-autoscaler.labels" . | nindent 4 }}
spec:
  endpointSelector:
    matchLabels:
      job-name: vpa-remove-crd-ownership
  egress:
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "443"
        - ports:
            - port: "6443"
{{- end }}
