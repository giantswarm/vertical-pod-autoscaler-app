nameOverride: ""
fullnameOverride: ""
registry: docker.io

vertical-pod-autoscaler:
  admissionController:
    # Enable the component
    enabled: true

    replicaCount: 2

    image:
      repository: docker.io/giantswarm/vpa-admission-controller
      tag: 0.11.0
      pullPolicy: IfNotPresent

    resources:
      limits:
        cpu: 200m
        memory: 2000Mi
      requests:
        cpu: 50m
        memory: 200Mi

    extraArgs:
      # kube-api-burst: 10
      # kube-api-qps: 5
      v: 2
      # vpa-object-namespace: ""
      webhook-timeout-seconds: 5

    # Additional container environment variables
    extraEnvVars: []
    #  - name: MY-NAME
    #    value: "MY-VALUE"

    metrics:
      serviceMonitor:
        # Specifies whether a service monitor should be created
        enabled: false
        # Extra annotations for the ServiceMonitor
        annotations: {}
        # Extra labels for the ServiceMonitor
        labels: {}
        # The name of the label on the target service to use as the job name in Prometheus
        jobLabel: ""
        # How frequently to scrape metrics
        interval: ""
        # Timeout after which the scrape is ended
        scrapeTimeout: ""
        # Specify additional relabeling of metrics
        metricRelabelings: []
        # Specify general relabeling
        relabelings: []

  recommender:
    replicaCount: 1

    image:
      repository: docker.io/giantswarm/vpa-recommender
      tag: 0.11.0
      pullPolicy: IfNotPresent

    resources:
